<table class="table table-striped">
  <thead> 
    <tr>
      <th class="resaltado">Nombre</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let beer of beers">
      <td>{{beer.name}}</td>
      <td>{{beer.style}}</td>
      <td>{{beer.price}}</td>
      <td>{{beer.stock}}</td>
    </tr>
  </tbody>
</table>
