<table class="table table-striped">
  <thead class="resaltar">
    <tr>
      <th></th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let beer of beers" [class.clearance]="beer.clearance" >
      <td><img [src]="beer.image" [alt]="beer.name"/></td>
      <td>{{beer.name}}</td>
      <td>{{beer.style}}</td>
      <td>{{beer.price| currency:'USD':true:'1.2-2'}}</td>
      <td *ngIf="beer.stock>0"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
      <td *ngIf="beer.stock==0"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
      <td> 
        <button (click)="downQuantity(beer)">-</button>  
        <input type="number" [(ngModel)]="beer.quantity" max="{{beer.stock}}" min="0" (keyup)="checkQuantity(beer)"/>
        <button (click)="upQuantity(beer)">+</button>
      </td>
    </tr>
  </tbody>
</table>
